{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div style="display: none;" id="recentTracks">{{ recentTracksData|safe }}</div>
    <div class="col-md-9">
        <ul>
        {% for item in recentTracks %}
        
        <li>
            <label>{{ item.name }}</label>
        </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
