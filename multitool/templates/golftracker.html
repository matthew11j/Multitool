{% extends "layout.html" %}
{% block content %}

<div class="row serv">
    <ul>
        {% for user in users %}
        <li>
            <a class="nav-item nav-link" href="{{ url_for('golf.golftracker', username=user.username) }}">
                <div class="card card-sm mb-5 mx-2">
                    <div class="card-content">
                        <table class="table" style="margin-bottom: 0;">
                            <tbody>
                                <tr>
                                    <td style="width: 125px; vertical-align: middle;">
                                        <img class="rounded-circle" width="125px" height="125px" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" onerror="this.onerror=null; this.src='static/profile_pics/default2.PNG'">
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <h3 style="text-align: center;">{{ user.username }}</h3>
                                    </td>
                                </tr>
                            </tbody>
                        </table>   
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

<!-- Modal -->

{% endblock content %}
